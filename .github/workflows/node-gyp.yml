name: Node-Gyp Setup and Test

on: 
  push:
    branches:
      - main  # Change this to your default branch if necessary
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version you want to use

      - name: Install Dependencies
        run: npm install -g node-gyp

      - name: Run Shell Script
        run: |
          chmod +x setup_node_gyp.sh
          ./setup_node_gyp.sh